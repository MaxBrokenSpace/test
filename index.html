<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel reviews</title>
    <link rel="stylesheet" href="css/index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=PT+Sans&display=swap");
    </style>
  </head>

  <body>
    <div class="carousel-reviews__container">
      <div class="carousel-reviews__head">
        <div class="carousel-reviews__head-title">
          <h2>Testimonials by Our Clients</h2>
        </div>
        <div class="carousel-reviews__head-img">
          <img
            src="img/bone.png"
            alt="Bone"
            style="width: 70px; height: 32px"
          />
        </div>
        <div class="carousel-reviews__head-p">
          <p>
            We're happy with each review you leave! Thank you for your trust.
          </p>
        </div>
      </div>

      <div class="products-carousel">
        <button class="products-carousel__prev">
          <img src="img/left.png" alt="left" />
        </button>
        <div class="products-carousel__slide-container"></div>
        <button class="products-carousel__next">
          <img src="img/right.png" alt="right" />
        </button>
      </div>
    </div>

    <script src="js/carousel_reviews.js"></script>
  </body>
</html>
